<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="home">HOME</h3>
                <div id="home-score">0</div>
                <div class="home-boxes">
                    <button class="home-box" onclick="plusOneHome()">+1</button>
                    <button class="home-box" onclick="plusTwoHome()">+2</button>
                    <button class="home-box" onclick="plusThreeHome()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="away">AWAY</h3>
                <div id="away-score">0</div>
                <div class="away-boxes">
                    <button class="away-box" onclick="plusOneAway()">+1</button>
                    <button class="away-box" onclick="plusTwoAway()">+2</button>
                    <button class="away-box" onclick="plusThreeAway()">+3</button>
                </div>
            </div>
        </div>
         <script src="index.js"></script>
    </body>
    
</html>
